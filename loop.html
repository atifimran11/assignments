  <script>
    
    const start = 1;
    const end = 100;
    for(let i= start;i<=end;i++){

    }
    if(i === 50){
        console.log(`Half way there!`)

    }
    if(i==100){
        console.log(`You made it!`)
    }
  
}
console.log(`All done!`)
  </script>
